<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upi For Monopoly</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="status-top">
      <div class="nav-search">
        <div class="status-search">
          <span class="material-symbols-outlined">search</span>
          <input type="text" placeholder="Pay anyone on UPI">
        </div>
        <i class="bi bi-person-circle avtar"></i>
      </div>
      <div class="status-text">
        Your Upi number is not linked to Google Pay
      </div>
      <div class="status-text-conclusion">
        <div class="status-text-conclusion-text">Link now</div>
        <i class="bi bi-arrow-right-circle-fill"></i>
      </div>
    </div>


    <div class="button-cards">
      <div class="button-card">
        <div class="button-card-icon">
          <i class="bi bi-qr-code-scan"></i>
        </div>
        <div class="button-card-text">
          Scan any QR code
        </div>
      </div>
      <div class="button-card">
        <div class="button-card-icon">
          <i class="bi bi-currency-rupee"></i>
        </div>
        <div class="button-card-text">
          Pay anyone
        </div>
      </div>
      <div class="button-card">
        <div class="button-card-icon">
          <i class="bi bi-bank"></i>
        </div>
        <div class="button-card-text">
          Bank transfer
        </div>
      </div>
      <div class="button-card">
        <div class="button-card-icon">
          <i class="bi bi-phone"></i>
        </div>
        <div class="button-card-text">
          Mobile recharge
        </div>
      </div>
    </div>


    <div class="button-slices">
      <div class="button-slice">
      </div>
    </div>







  </body>
</html>

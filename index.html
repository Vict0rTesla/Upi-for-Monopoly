<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upi For Monopoly</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>


    <div class="head">
      <div class="uper">
        <input type="text" placeholder="search">
        <div class="profile-settings">
          <img src="./assets/profile.png">
          <button class="profile-button"></button>
        </div>
      </div>
      <div>
        <div class="text">test</div>
        <div class="apply">apply</div>
      </div>
    </div>


    <div class="bigbuttons">
      <h1>Buttons</h1>
      <div class="bigbutton">
        <div class="image"></div>
        <div class="test"></div>
      </div>
      <div class="bigbutton">
        <div class="image"></div>
        <div class="test"></div>
      </div>
      <div class="bigbutton">
        <div class="image"></div>
        <div class="test"></div>
      </div>
      <div class="bigbutton">
        <div class="image"></div>
        <div class="test"></div>
      </div>
    </div>


    <div class="peoples">
      <h3>Peoples</h3>
      <div class="people"></div>
      <div class="peopleblock"></div>
      <div class="peopleblock"></div>
      <div class="peopleblock"></div>
      <div class="peopleblock"></div>
    </div>
  </body>
</html>
